plugins {
    id 'java'
    id 'idea'
}

group 'org.nazarov'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.platform:junit-platform-runner:1.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
    useJUnit()
}

task runJunit5Tests(type: Test) {
    useJUnitPlatform()
    filter {
        includeTestsMatching "testsJunit5.*"
    }
}

task runJunit4Tests(type: Test) {
    useJUnit()
    filter {
        includeTestsMatching "testsJunit4.JunitTestSuitePackage"
    }
}